  <div class="left-box"><strong>P <br> L <br> A <br>Y <br><br><br><br> 2048</strong></div>

    <section class="row-2">
      <div class="square column-0"><div class="overlay"></div></div>
      <div class="square column-1"><div class="overlay"></div></div>
      <div class="square column-2"><div class="overlay"></div></div>
      <div class="square column-3"><div class="overlay"></div></div>

      <div class="square column-0"><div class="overlay"></div></div>
      <div class="square column-1"><div class="overlay"></div></div>
      <div class="square column-2"><div class="overlay"></div></div>
      <div class="square column-3"><div class="overlay"></div></div>

  <div class="right-box"> <strong>DIRECTIONS:</strong><br><br><div id="directions">Use the arrow keys to combine the numbers to get to 2048!</div></div>
